name: Python application

on: push

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [windows-latest]
        

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Python âœ¨
        uses: actions/setup-python@v4.5.0
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install slack-sdk

      - name: Run tests
        run: |
          pip install pytest
          python -m pytest
      - name: Run Pylint validation
        run: |
         pylint mon_module.py
    
      - name: Send Slack notification
        if: ${{ always() }}
        uses: appleboy/slack-action@master
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            [${{ job.status }}}]

